ID: kumarapp
_schema-version: 3.2.0
version: 0.0.1
parameters:
  enable-parallel-deployments: true
modules:
  - name: kumarapp
    type: nodejs
    path: approuter
    parameters:
      disk-quota: 512M
      memory: 512M
    requires:
      - name: kumarapp_destination
      - name: academy_xsuaa 
    build-parameters:
      builder: custom
      commands:
        - npm install
        - npm run build:ui --prefix ..
resources:
  - name: academy_xsuaa
    type: org.cloudfoundry.managed-service
    parameters:
        path: ./xs-security.json
        service-plan: application
        service: xsuaa
  - name: kumarapp_destination
    type: org.cloudfoundry.managed-service
    parameters:
      service-plan: lite
      service: destination
      config:
        HTML5Runtime_enabled: true
        version: 1.0.0
      

